<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-block">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input type="text"
          id="surname"
          autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
          type="text"
          id="name"
          autocomplete="off"
          >
        </label>
        <label class="form-field">
        How old are You?
          <input
        type="number"
        name="HowOldAreYou?"
        min="1"
        max="100"
        value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          ґґ<input
            type="date"
            name="FullDateOfBirth"
            >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
          type="checkbox"
          >
        </label>
      </fieldset>
      <fieldset class="form-block">
        <legend>Registration</legend>
        <label class="form-field"> E-mail:
          <input
           type="email"
           name="email"
           placeholder="email@example.com."
           required
          >
        </label>
        <label class="form-field">
          Password:
          <input
          type="password"
          name="password"
          >
        </label>
      </fieldset>
      <fieldset class="form-block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            Yes
            <input
            type="radio"
             name="DoYouLoveCats?"
            >
          </label>
          <label>
            No
            <input
            type="radio"
            name="DoYouLoveCats?"
            >
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input
          type="color"
          name="color"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
          type="time"
          name="time"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
          name="brandCars"
          size="4"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label
        class="form-field">
        How do you rate our work?
          <input
          type="range"
          name="range"
          min="0"
          max="10"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form-block">
        <legend>Additional info:</legend>
        <label class="form-field"> Comments:
          <textarea
          name="Comments"
          minlength="5"
          maxlength="50"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select
          name="recommend"
          size="1">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit"> Submit </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
